<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap');
    </style>
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="appareal-section">
    <div class="bg-section">
      <div class="text-section">
        <div class="logo">
          <img src="./images/logo.svg" alt="">
        </div>

        <div class="image-box">
          <img src="./images/hero-mobile.jpg" alt="">
        </div>

        <div class="text-box">
          <p class="heading"><span>We're</span> coming soon</h1>
          <p class="basic-text">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form class="login-form" id="form">
            <div class="form-values">
              <input type="text" placeholder="Email Address" id="email-log">
              <button id="btn" type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
            </div>
            
            <div class="error-message" id="error-message-container">
              <small>
                <span><img src="./images/icon-error.svg" alt=""></span> the email is not valid
              </small>
            </div>
            
          </form>
        </div>
      </div>
    </div>

    <div class="image-section">
      <img src="./images/hero-desktop.jpg" alt="">
    </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
